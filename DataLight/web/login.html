<DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://das-lab.org/datalight/script.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"  href="https://das-lab.org/datalight/styles.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">DataLight</a>
        </div>
    </div> 
</nav>
<div class="container">
    <br></br>
    <div class="starter-template">
        <p class="lead">Please login using your social media account to see a lightshow prediction</p>
    </div>
	<div class="fb-login-button"
        data-max-rows="1"
        data-size="large"
        data-button-type="login_with"
        data-show-faces="false"
        data-auto-logout-link="false"
        data-use-continue-as="false"
        data-scope = "public_profile, email, user_posts, user_likes"
        onlogin="checkLoginState()"></div>
    <div>
        <button id="predict-facebook" type="button" class="btn btn-success" onclick=sendAllLikes();sendAllPosts()>Predict from Facebook</button>
<!--
        <button type="button" class="btn btn-success" onclick=sendAllPosts()>Predict from Posts</button>
-->
        <button type="button" class="btn btn-info" onclick=msPredictions()>Magic Sauce</button>
        <div id="status"></div>
        <br></br>
    </div>
</div>
</body>
</html>
